<body>

  <div class="container">
    <div class="row" id="userInfoBar">
      <div class="twelve columns" id="userLogin">&nbsp;&nbsp;(<a href=# id="signout">Sign Out</a>)</div>
    </div>
  </div>

 <hr class="hrrow">
 <div class="container">
   <div class="row">
     <div class="twelve columns">
       <nav>
          <ul>
            <a href="search.html"><li>Outlines</li></a>
            <a href="/evaluations.html"><li>Evaluations</li></a>
            <li><u>Textbooks</u></li>
            <a href="/registration.html"><li>✨Registration✨</li></a>
            <a href="https://github.com/niharikasingh/toodope_open" target="_blank"><li><img src="images/github.png" style="height:15px; width: 15px;" /></li></a>
          </ul>
        <div class="handle">Menu</div>
      </nav>
    </div>
   </div>
 </div>
 <hr class="hrrow">

  <div class="container" id="header">
    <div class="row">
      <div class="twelve columns">
        <h1><a href="/search.html">too dope</a></h1>
        <h5>Law school outlines, by classmates, for classmates.</h5>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row selector">
      <div class = "eight columns">
        &nbsp;&nbsp;ISBN Number
        <div class = "tooltipHover">
          ?
          <p>A 10 or 13 digit number on the back of your book like this: <img src="images/isbn.png" /></p>
        </div> <br>
        <input id="ISBNNumber" /> <br>
      </div>
      <div class="four columns" style="margin-left:2%;">
        <select id = "textbookselect">
          <option selected value="0">--Condition--</option>
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Worn">Worn</option>
        </select>
      </div>
      <div class="uploadOptions hide">
        <div class = "six columns" style="margin-left:0px;">
          &nbsp;&nbsp;Desired Price<br>
          <input id="priceNumber" /> <br>
        </div>
        <div class = "six columns" style="margin-left:1%;">
          &nbsp;&nbsp;E-mail Address<br>
          <input id="contactMe" /> <br>
        </div>
        <div class = "twelve columns">
          <input type="button" id="postButton" value="POST" />
        </div>
      </div>
      <div class = "twelve columns">
        <input type="button" id="tbSearchButton" value="SEARCH" />
      </div>
      <div class = "twelve columns">
        <svg class="iconLoading hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
          <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
            <animateTransform attributeName="transform"          type="rotate" from="0 16 16" to="360 16 16" dur=".8s" repeatCount="indefinite" />
          </path>
        </svg>
        <div class="errorMessage hide"> Error </div>
        <div class="successMessage hide"></div>
      </div>
    </div>
    <div class="row selectortabs">
      <div class="three columns selectortab active" tabindex="0" alt="Click to search textbooks">BUY</div>
      <div class="three columns selectortab inactive" tabindex="0" alt="Click to sell outlines">SELL</div>
    </div>
  </div>

  <div class="container" id="displayOutlines">
    <div id="currentlySelling" class="hide"> </div>
    <div id="amazonResults"> </div>
    <div id="studentResults"> </div>
  </div>

<!-- End Document

</body>
</html>
